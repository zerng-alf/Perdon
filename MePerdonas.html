<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Me perdonas?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #buttonContainer {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 200px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    /* Posición inicial para el botón "No" */
    #noButton {
      position: absolute;
      left: 150px;
      top: 100px;
    }
  </style>
</head>
<body>
  <h1>Me perdonas?</h1>
  <div id="buttonContainer">
    <button id="yesButton" class="btn">Sí</button>
    <button id="noButton" class="btn">No</button>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const container = document.getElementById("buttonContainer");

    // Mover el botón "No" cuando se pasa el cursor sobre él
    noButton.addEventListener("mouseover", function() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const btnWidth = noButton.offsetWidth;
      const btnHeight = noButton.offsetHeight;
      
      const randomX = Math.floor(Math.random() * (containerWidth - btnWidth));
      const randomY = Math.floor(Math.random() * (containerHeight - btnHeight));
      
      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    });

    // Al hacer clic en "Sí", muestra el mensaje
    yesButton.addEventListener("click", function() {
      document.body.innerHTML = "<h1>gracias tendre mas cuidado en no tirar cenisa</h1>";
    });
  </script>
</body>
</html>
